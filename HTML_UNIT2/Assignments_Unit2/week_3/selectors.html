<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeh3()">Change H3</button>
        <button onclick="changeh5()">Change H5</button>
        <button onclick="changegreen()">Change Green</button>
        <button onclick="changered()">Change Red</button>
        <button onclick="changeblue()">Change Blue</button>
    </body>
</html>
<script>
    function changeH1(){
        document.getElementsByTagName("h1")[0].style.color = "red";
    }
    function changeh3(){
        var x = document.querySelectorAll("h3");
        for(var i=0; i<x.length; i++){
            x[i].style.color = "green"
        }
    }
    function changeh5(){
        var y = document.querySelectorAll("h5");
        for(var i=0; i<y.length; i++){
            y[i].style.color = "blue"
        }
    }
    function changegreen(){
        var z = document.querySelectorAll(".green");
        for(var i=0; i<z.length; i++){
            z[i].style.color = "green";
        }
    }
    function changeblue(){
        var a = document.querySelectorAll(".blue");
        for(var i=0; i<a.length; i++){
            a[i].style.color = "blue";
        }
    }
    function changered(){
        var b = document.querySelectorAll(".red");
        for(var i=0; i<b.length; i++){
            b[i].style.color = "red";
        }
    }
</script>
